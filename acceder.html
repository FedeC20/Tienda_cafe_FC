        <nav class="navbar navbar-expand-lg navbar-light bg-dark ">

            <!-- Fin Logo -->

            <!-- Inicio Nav Menu -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-lg-flex justify-content-lg-end" id="navbarNav">
                <ul class="navbar-nav ">
                <li class="nav-item header-nav-li ">
                    <a class="nav-link text-white" aria-current="page" href="index.html">Inicio</a></a>
                </li>
                <li class="nav-item header-nav-li">
                    <a class="nav-link text-white" href="nosotros.html">Nosotros</a>
                </li>
                <li class="nav-item header-nav-li">
                    <a class="nav-link text-white" href="index.html#servicios">Servicios</a>
                </li>
                <li class="nav-item header-nav-li">
                    <a class="nav-link text-white" href="acceder.html">Acceder</a>
                </li>
                <li class="nav-item header-nav-li">

                </ul>
            </div>

        </nav>

    <!-- Inicio Main-->
    <main>
        <!-- Inicio Sección Banner-->
        <section class="banner-container">
            <h1>
                Fábrica de Café
            </h1>
        </section>
        <!-- Fin Sección Banner-->



        <!-- Inicio Section Acceder-->
        <section class="container servicios-container">

            <h2>
                <strong>Accede a tu Cuenta:</strong>
            </h2>

            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-12 col-form-label">Email/Usuario:</label>
                <div class="col-sm-12">
                  <input type="email" class="form-control" id="staticEmail">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-12 col-form-label">Contraseña:</label>
                <div class="col-sm-12">
                  <input type="password" class="form-control" id="inputPassword">
                </div>
            </div>

            <div class="d-flex justify-content-around">
                <button type="button" class="btn btn-primary">Acceder</button>
                <button type="button" class="btn btn-secondary">Olvidé la Contraseña</button>
            </div>
        </section>
        <!-- Fin Section Acceder-->

            <!-- Inicio Sección Carousel-->

            <section class="carousel_container">
                <div id="carouselExampleControls" class="container carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/Slide_2.jpg" class="d-block w-100" alt="Granos de Café">
                        </div>
                        <div class="carousel-item">
                            <img src="img/Slide_5.webp" class="d-block w-100" alt="Campos de Café">
                        </div>
                        <div class="carousel-item">
                            <img src="img/Slide_4.webp" class="d-block w-100" alt="Bolsas de Café">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
    
            </section>
    
            <!-- Fin Sección Carousel-->

    <!-- Fin Main-->

    <footer class="footer-container">
